<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link href="styles/styles.css" type="text/css" rel="stylesheet" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invincible Inventor's Portfolio</title>
    <link href="https://rsms.me/inter/inter.css" rel="stylesheet" />
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="flex flex-row h-screen w-screen">
    <div id="chats" class="flex flex-col h-screen xl:w-1/4 lg:w-2/5 md:w-1/3 sm:w-1/2 w-screen ">
      <div class="flex flex-row p-3 bg-gray-200 items-center content-center px-5 pl-4 sm:border-r-2 sm:border-r-gray-300 ">
        <img class="w-9 h-9 rounded-full" src="https://picsum.photos/200/300">
        <span class="text-sm text-gray-700 font-medium ml-4">Invincible Inventor</span>
        <span class="iconify w-4 h-4 mt-[2px] text-gray-500 ml-auto" data-icon="bi:chat-left-text-fill"></span>
        <span class="iconify w-4 h-4 text-gray-500 ml-6 " data-icon="charm:menu-kebab"></span>
      </div>
      <div class=" relative border-y border-y-gray-200 bg-white py-3 px-4 rounded-md  ">
        <span class="absolute top-[21px] iconify w-4 h-4 text-gray-400 ml-5  " data-icon="eva:search-outline"></span>
        <input class="py-2 pl-12 px-4 w-full bg-gray-100 placeholder:text-gray-500 text-gray-500 text-sm outline-none " placeholder="Search Chats"></input>
      </div>
      <div class="flex flex-col">
        <div id="about" class="flex cursor-pointer hover:bg-blue-50 flex-row border-b border-b-neutral-300 p-3  items-center content-center px-5 pl-4  ">
          <img class="w-9 h-9  flex-shrink-0 rounded-full " src="https://picsum.photos/200/300">
          <div class="flex flex-col w-full ml-4 sm:py-1 space-y-[2px]">
            <div class="flex flex-row ">
              <span class="text-sm text-gray-700 font-medium ">About Me</span>
              <span class="text-xs text-gray-500 ml-auto">Since 2007</span>
            </div>
            <h1 class="text-xs  flex flex-row items-center content-center text-gray-500 space-x-[2px] "><span id="skilltick" class="iconify w-4 h-4" data-icon="bx:check-double"></span><span class=""> Learn what I am all about</span></h1>
          </div>
        </div>
        <div id="skills" class="flex cursor-pointer hover:bg-blue-50 flex-row border-b border-b-neutral-300 p-3  items-center content-center px-5 pl-4 ">
          <img class="w-9 h-9  flex-shrink-0 rounded-full " src="https://picsum.photos/200/300">
          <div class="flex flex-col w-full ml-4 sm:py-1 space-y-[2px]">
            <div class="flex flex-row ">
              <span class="text-sm text-gray-700 font-medium ">My Skills</span>
              <span class="text-xs text-gray-500 ml-auto">Since 2018</span>
            </div>
            <h1 class="text-xs  flex flex-row items-center content-center text-gray-500 space-x-[2px] "><span id="skilltick" class="iconify w-4 h-4" data-icon="bx:check-double"></span><span class=""> Take a look at my skills</span></h1>
          </div>
        </div>
        <div id="message" class="cursor-pointer hover:bg-blue-50 flex flex-row  p-3  items-center content-center px-5 pl-4  ">
          <img class="w-9 h-9  flex-shrink-0 rounded-full " src="https://picsum.photos/200/300">
          <div class="flex flex-col w-full ml-4 sm:py-1 space-y-[2px]">
            <div class="flex flex-row ">
              <span class="text-sm text-gray-700 font-medium ">Contact Me</span>
              <span class="text-xs text-gray-500 ml-auto">ðŸŸ¢ Online</span>
            </div>
            <h1 class="text-xs  flex flex-row items-center content-center text-gray-500 space-x-[2px] "><span id="skilltick" class="iconify w-4 h-4" data-icon="bx:check-double"></span><span class=""> Connect with me!</span></h1>
          </div>
        </div>
      </div>
    </div>
    <div id="selected" class=" hidden sm:flex flex-grow"></div>
    <script>
      k = ['about', 'message', "skills"]
      $(function() {
        var selected = "bg-neutral-100 ";
        $('#about').click(function() {
          select('about')
        })
        $('#skills').click(function() {
          select('skills')
        })
        $('#message').click(function() {
          select('message')
        })

        function selectnone(){
          for (x in k) {
            $("#" + k[x]).removeClass(selected)
          }
        }

        function select(i) {
          for (x in k) {
            $("#" + k[x]).removeClass(selected)
          }
          $("#" + i).addClass(selected)
          $('#selected').load(`${i}.html`)
        }
        w = window.screen.width;
        h = window.screen.height;
        if (w < 640) {
          $('#skills').click(function() {
            $("#chats").hide();
            $('#selected').removeClass('hidden')
          })
          $('#message').click(function() {
            $("#chats").hide();
            $('#selected').removeClass('hidden')
          })
          $('#about').click(function() {
            $("#chats").hide();
            $('#selected').removeClass('hidden')
          })
        }
      });
    </script>
  </body>
</html>
